<!DOCTYPE html>

<head>

</head>
<body>
    <div class="container">
        <h1>Instance Generator and Model Trainer</h1>
        <label for="constraints">Select your constraints:</label>

            <option value="constraint1">Constraint 1</option>
            <option value="constraint2">Constraint 2</option>

    </div>

</html>
